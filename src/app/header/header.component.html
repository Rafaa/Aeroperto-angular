<!--*********************************************************************************************************-->
        <!--************ HERO ***************************************************************************************-->
        <!--*********************************************************************************************************-->
        <header class="hero has-dark-background">
            <div class="hero-wrapper">

                <!--============ Main Navigation ====================================================================-->
                <div class="main-navigation">
                    <div class="container">
                        <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
                            <a class="navbar-brand" href="index.html">
                                <img src="assets/img/logo-inverted.png" alt="">
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbar">

                            </div>
                            <!--end navbar-collapse-->
                        </nav>
                        <!--end navbar-->
                    </div>
                    <!--end container-->
                </div>
                <!--============ End Main Navigation ================================================================-->
                <!--============ Page Title =========================================================================-->
                <div class="page-title">
                    <div class="container">
                        <h1 class="center">
                            <a href="#">Retrouvez tous les aérodromes de France</a>
                        </h1>
                    </div>
                    <!--end container-->
                </div>
                <!--============ End Page Title =====================================================================-->
                <!--============ Hero Form ==========================================================================-->
                <form class="hero-form form" target="" method="get">
                    <div class="container">
                        <!--Main Form-->
                        <div class="main-search-form">
                            <div class="form-row">
                                <div class="col-md-3 col-sm-3">
                                    <div class="form-group">
                                        <label for="what" class="col-form-label">Code OACI</label>
                                        <input [(ngModel)]="searchForm.oaciCode" name="keyword" type="text" class="form-control" id="what" placeholder="OACI">
                                    </div>
                                    <!--end form-group-->
                                </div>
                                <!--end col-md-3-->
                                <div class="col-md-3 col-sm-3">
                                    <div class="form-group">
                                        <label for="input-location" class="col-form-label">Région</label>
                                        <input [(ngModel)]="searchForm.region" name="location" type="text" class="form-control" id="input-location" placeholder="Région française">
                                        <span class="geo-location input-group-addon" data-toggle="tooltip" data-placement="top" title="Find My Position"><i class="fa fa-map-marker"></i></span>
                                    </div>
                                    <!--end form-group-->
                                </div>
                                <!--end col-md-3-->
                                <div class="col-md-3 col-sm-3">
                                    <div class="form-group">
                                        <label for="category" class="col-form-label">Carburant disponible</label>
                                        <select [(ngModel)]="searchForm.fuel" name="category" id="category" data-placeholder="Type de carburant">
                                            <option value="0">Type carburant</option>
                                            <option value="1">100 LL</option>
                                            <option value="2">JET A1</option>
                                        </select>
                                    </div>
                                    <!--end form-group-->
                                </div>
                                <!--end col-md-3-->
                                <div class="col-md-3 col-sm-3">
                                    <button type="submit" class="btn btn-primary width-100" (click)="searchDomes(searchForm)">Rechercher</button>
                                </div>
                                <!--end col-md-3-->
                            </div>
                            <!--end form-row-->
                        </div>
                        <!--end main-search-form-->
                        <!--Alternative Form-->
                        <div class="alternative-search-form">
                            <a href="#collapseAlternativeSearchForm" class="icon" data-toggle="collapse"  aria-expanded="false" aria-controls="collapseAlternativeSearchForm"><i class="fa fa-plus"></i>Plus d'options</a>
                            <div class="collapse show" id="collapseAlternativeSearchForm">
                                <div class="wrapper">
                                    <div class="form-row">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 d-xs-grid d-flex align-items-center justify-content-between">
                                            <label>
                                                <input [(ngModel)]="searchForm.hangar" type="checkbox" name="new">
                                                Hangar
                                            </label>
                                            <label>
                                                <input [(ngModel)]="searchForm.customs" type="checkbox" name="used">
                                                Douane
                                            </label>
                                            <label>
                                                <input [(ngModel)]="searchForm.repair" type="checkbox" name="with_photo">
                                                Réparation
                                            </label>
                                            <label>
                                                <input [(ngModel)]="searchForm.hotelRestaurant"type="checkbox" name="featured">
                                                Hotel / Restaurant
                                            </label>
                                            <label>
                                                <input [(ngModel)]="searchForm.transport"type="checkbox" name="featured">
                                                Transport
                                            </label>
                                            <label>
                                                <input [(ngModel)]="searchForm.nightFlight"type="checkbox" name="featured">
                                                Vol de nuit
                                            </label>
                                        </div>
                                        <!--end col-xl-6-->

                                    </div>
                                    <!--end row-->
                                </div>
                                <!--end wrapper-->
                            </div>
                            <!--end collapse-->
                        </div>
                        <!--end alternative-search-form-->
                    </div>
                    <!--end container-->
                </form>
                <!--============ End Hero Form ======================================================================-->
                <div class="background">
                    <div class="background-image">
                        <img src="assets/img/hero-background-image-01.jpg" alt="">
                    </div>
                    <!--end background-image-->
                </div>
                <!--end background-->
            </div>
            <!--end hero-wrapper-->
        </header>
        <!--end hero-->
